<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <div>Tic Tac Toe</div>
        </div>
        <div id="playerFrame">
            <div class="player">
                <div>Joueur 1</div>
                <div class="countFrame">
                    <div><img alt="X" src="croix.png" height="80" width="80"/></div>
                    <div id="count1">0</div>
                </div>
            </div>
            <div class="player">
                <div>Joueur 2</div>
                <div class="countFrame">
                    <div><img alt="O" src="buttonGreen.png" height="80" width="80"/></div>
                    <div id="count2">0</div>
                </div>
            </div>
        </div>
        <div id="infoFrame">
            <div id="info">
                Joueur 1
            </div>
        </div>
        <div id="ticTacToe">
            <div id="popUp">
                <div>
                    <div>Le joueur</div>
                    <div id="point">X</div>
                    <div>à gagné !!!</div>
                </div>
            </div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
        </div>
        <footer>
            <div id="restart">RESTART</div>
            <div id="goOn">Next round</div>
        </footer>
    </div>
    <script src="appTicTacToe.js"></script>
</body>
</html>
