<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <div id="title">
                <span>Tic Tac Toe</span>
            </div>
        </header>
        <div id="player">
            <div>Joueur 1 : <i class="fas fa-sync"></i></div>
            <div>Joueur 2 : <i class="fas fa-expand-arrows-alt"></i></div>
        </div>
        <div id="round">
            <div>
                <span>c'est au tour du </span><span id="tour">Joueur 1 : <i class="fas fa-sync"></i></span>
            </div>

        </div>
        <div id="ticTacToe">
            <div id="ligne1">
                <div class="case1"></div>
                <div class="case2"></div>
                <div class="case3"></div>
            </div>
            <div id="ligne2">
                <div class="case1"></div>
                <div class="case2"></div>
                <div class="case3"></div>
            </div>
            <div id="ligne3">
                <div class="case1"></div>
                <div class="case2"></div>
                <div class="case3"></div>
            </div>
        </div>
        <div id="start">
            <span>START</span>
        </div>
    </div>


    <script src="appTicTacToe.js"></script>
</body>
</html>
