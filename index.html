<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <span>Tic Tac Toe</span>
        </div>
        <div id="player">
            <div class="compt">
                <div class="score">
                    <div>Joueur 1</div>
                    <div><img alt="X" src="croix.png" height="80" width="80"/></div>
                </div>
                <div class="score" id="scoreX">
                    <div>score :</div>
                    <div id="total1">0</div>
                </div>
            </div>
            <div class="compt">
                <div class="score">
                    <div>Joueur 2</div>
                    <div><img alt="O" src="buttonGreen.png" height="80" width="80"/></div>
                </div>
                <div class="score" id="scoreO">
                    <div>score :</div>
                    <div id="total2">0</div>
                </div>
            </div>
        </div>
        <div id="round">
            <div id="info">
                Joueur 1
            </div>
        </div>
        <div id="ticTacToe">
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
        </div>
        <footer>
            <div id="restart">RESTART</div>
        </footer>
    </div>
    <script src="appTicTacToe.js"></script>
</body>
</html>
