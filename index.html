<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="title">
                <span>Tic Tac Toe</span>
            </div>
        </header>
        <div id="player">
            <div>
                <div>Joueur 1 : </div>
                <div><img class="pNum" src="croix.png" height="80vh" width="80vw"/></div>
            </div>
            <div>
                <div>Joueur 2 :</div>
                <div><img class="pNum" src="buttonGreen.png" height="80" width="80"/></div>
            </div>
        </div>
        <div id="round">
            <div id="info">
                Joueur 1
            </div>
        </div>
        <div id="ticTacToe">
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
        </div>
        <footer>
            <div>
                <bouton id="restart">RESTART</bouton>
            </div>

        </footer>
    </div>


    <script src="appTicTacToe.js"></script>
</body>
</html>
